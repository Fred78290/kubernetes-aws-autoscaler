            limits:
              cpu: 100m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 300Mi
          command:
            - /usr/local/bin/aws-autoscaler
            - "--no-use-external-etcd"
            - "--use-vanilla-grpc"
            - "--use-controller-manager"
            - "--src-etcd-ssl-dir=/etc/etcd/ssl"
            - "--dst-etcd-ssl-dir=/etc/etcd/ssl"
            - "--config=/etc/cluster/kubernetes-aws-autoscaler.json"
            - "--save=/var/run/cluster-autoscaler/aws-autoscaler-state.json"
            - "--log-level=info"
          imagePullPolicy: Always
          volumeMounts:
            - name: cluster-socket
              mountPath: /var/run/cluster-autoscaler
            - name: config-cluster-autoscaler
              mountPath: /etc/cluster
            - name: autoscaler-ssh-keys
              mountPath: /etc/ssh
            - name: etcd-ssl
              mountPath: /etc/etcd/ssl
            - name: kubernetes-pki
              mountPath: /etc/kubernetes/pki
        - image: "k8s.gcr.io/autoscaling/cluster-autoscaler:v1.27.5"
          name: cluster-autoscaler
          resources:
            limits:
              cpu: 100m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 300Mi
          command:
            - ./cluster-autoscaler
            - "--v=1"
            - "--stderrthreshold=info"
            - "--cloud-provider=externalgrpc"
            - "--cloud-config=/etc/cluster/cloud-config"
            - "--max-nodes-total=9"
            - "--cores-total=0:16"
            - "--memory-total=0:48"
            - "--node-autoprovisioning-enabled"
            - "--max-autoprovisioned-node-group-count=1"
            - "--scale-down-enabled=true"
