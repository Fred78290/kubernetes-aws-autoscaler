            - "--scale-down-delay-after-delete=1m"
            - "--scale-down-delay-after-failure=1m"
            - "--scale-down-unneeded-time=1m"
            - "--scale-down-unready-time=1m"
            - "--unremovable-node-recheck-timeout=1m"
          imagePullPolicy: Always
