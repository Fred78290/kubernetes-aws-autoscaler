            privileged: true
          command:
            - /bin/sh
            - "-c"
            - rm -f /var/run/cluster-autoscaler/aws.sock
          volumeMounts:
            - name: cluster-socket
              mountPath: /var/run/cluster-autoscaler
      containers:
        - image: "fred78290/aws-autoscaler:v1.27.9"
          name: aws-autoscaler
